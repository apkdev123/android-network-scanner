name: Build Python APK (Buildozer Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            unzip \
            zip \
            git \
            libncurses5 \
            libstdc++6 \
            zlib1g \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            libltdl-dev

      - name: Upgrade pip & install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip3 install buildozer cython virtualenv

      - name: Build APK (Clean + Debug)
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-apk
          path: bin/*.apk
